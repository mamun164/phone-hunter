<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container py-5">
   <header class="mt-5 text-center">
    <h1>Well come My phone House!</h1>
   </header>
<main>
    <section class="d-flex justify-content-center">

            
         <div class="row  g-3  align-items-center mt-2">
          <div class="col-8">

            <div class=" row-cols-1">
            
              <input id="search-field" type="text" class="form-control" placeholder="PhoneName">
            </div>
          </div>
          
          <div class="col-4">
            <button onclick="searchData()" type="submit" class="btn btn-primary">Search</button>
          </div>
         </div>
            

          
          
    </section>

    <section>

            <div id="phone-container" class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-4 mt-2">
               
             </div>

             <div id="showAll" class=" text-end mt-4 d-none">
              <div id="btn-show-all" class="btn btn-primary">See All</div>
            </div>

              <div id="no-phone" class="d-none mt-4">
                <h1 class="text-warning">No phone Found</h1>
              </div>

    </section>

    <section>

      <div id="spinner-div" style="height: 200px;" class="d-flex d-none justify-content-center align-items-center">
        <button class="btn btn-primary" type="button" disabled>
          <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
      </div>
    </section>

    <section>

<!-- Modal -->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
 <div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="detailsModalLabel">Modal title</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div id="others" class="modal-body">
     
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>
    </div>
 </div>
</div>
    </section>

</main>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
